<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <style>
        table{
            width: 80%;
            background-color: yellow;
            color: red;
        }
        th,td{
            border: 2px solid blue;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Email Id</th>
                <th>IP Address</th>
                <th>Mac Address</th>
            </tr>
        </thead>
        <tbody>
            <script>
                
                const f1=async()=>{
                const url="https://dummyjson.com/users?limit=30";
                const res=await fetch(url);
                const jsondata=await res.json();
                console.log(jsondata);
                jsondata.users.forEach((data)=>{
                const row=document.createElement("tr");
                const col1=document.createElement("td");
                col1.innerText=data.firstName;
                console.log(data.firstName);
                row.appendChild(col1);
                const col2=document.createElement("td");
                col2.innerText=data.email;
                console.log(data.email);
                row.appendChild(col2);
                const col3=document.createElement("td");
                col3.innerText=data.ip;
                console.log(data.ip);
                row.appendChild(col3);
                const col4=document.createElement("td");
                col4.innerText=data.macAddress;
                console.log(data.macAddress);
                row.appendChild(col4);
                const tbody=document.querySelector("tbody");
                tbody.appendChild(row);
                })
                
                }
                f1();
            </script>
        </tbody>
    </table>
</body>
</html>
