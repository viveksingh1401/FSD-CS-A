<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #c08080;
    }

    h1 {
      align-content: center;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .counter {
      margin-top: 50px;
      font-size: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 
                   'Lucida Grande', 'Lucida Sans Unicode', 
                   Geneva, Verdana, sans-serif;
    }

    #message {
      color: rgba(156, 60, 60, 0.916);
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: rgba(126, 37, 37, 0.449);
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background: #0056b3;
    }

    #count {
      color: black;
    }

    /* Card for images */
    .card {
      margin: 30px auto;
      width: 250px;
      padding: 15px;
      border: 2px solid #c08080;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      background: #fff;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/js/Screenshot 2025-08-16 215905.png" class="logo" alt="App Logo">
    <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; align-items:center">
      Counter App
    </h1>
  </header>

  <div class="counter">
    <p id="count">0</p>
    <p id="message"></p>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
  </div>

  <!-- Card with single img that changes -->
  <div class="card">
    <img id="imageDisplay" src="img1.jpg" alt="Image">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById("count");
    const message = document.getElementById("message");

    function increment() {
      if (count < 10) {
        count++;
        updateDisplay();
      } else {
        message.innerText = "Max limit reached";
      }
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      } else {
        message.innerText = "Min limit reached";
      }
    }

    function updateDisplay() {
      countDisplay.innerText = count;
      message.innerText = "";

      // Change color when count = 5
      if (count === 5) {
        countDisplay.style.color = "red";
      } else {
        countDisplay.style.color = "black";
      }
    }

    // Image switching logic using getElementById
    let currentImage = 0;
    const imageArray = ["wallpaper.jpg", "img2.jpg", "img3.png"];
    const imageDisplay = document.getElementById("imageDisplay");

    function changeImage() {
      currentImage = (currentImage + 1) % imageArray.length;
      imageDisplay.src = imageArray[currentImage];
    }
  </script>
</body>
</html>
